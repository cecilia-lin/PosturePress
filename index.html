<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Press</title>
    <link rel="stylesheet" href="style.css">
    <script src="global.js"></script> 
</head>

<body>

        <div class="title-screen">
            <h1>PosturePress</h1>
            <h3>Find your sleep posture to avoid bedsore</h3>
            <p class="scroll-indicator">Scroll down to continue</p>
        </div>
        
        <div class="text-section">
            <p>Motivation</p>
        </div>

        <div style="height: 500px; background-color: #222;">
        </div>
        

        <div class="charts-section">
            <div class="chart">
                <h2>Sleeping on your Left</h2>
                <div class="visualization" id="left-sleep"></div>
            </div>
            <div class="chart">
                <h2>Sleeping on Your Back</h2>
                <div class="visualization" id="back-sleep"></div>
            </div>
            <div class="chart">
                <h2>Sleeping on Your Right</h2>
                <div class="visualization" id="right-sleep"></div>
            </div> 
    </div>
</body>

</html>
