<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Press</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js" type="module"></script>
    <!-- <script defer src="contourMaps.js" type="module"></script> -->
    <script src="global.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>

<body>

        <div class="title-screen">
            <h1>PosturePress</h1>
            <h3>Find your sleep posture to avoid bedsore</h3>
            <p class="scroll-indicator">Scroll down to continue</p>
        </div>
        
        <div class="text-section">
            <p>Motivation</p>
        </div>

        <div style="height: 500px; background-color: #222;">
        </div>
        
        <div class="weight-height-filter">
            <div class="filter-box">
                <label for="weight">Weight</label>
                <input type="number" id="weight-number" name="weight-number" min="0" max="100" value="50" oninput="this.previousElementSibling.value = this.value">
            </div>
    
            <div class="filter-box">
                <label for="height">Height</label>
                <input type="number" id="height-number" name="height-number" min="0" max="100" value="50" oninput="this.previousElementSibling.value = this.value">
            </div>
        </div>

        <div class="charts-section">
            <div class="chart">
                <h2>Sleeping on your Left</h2>
                <svg id="map1"></svg>
            </div>
            <div class="chart">
                <h2>Sleeping on Your Back</h2>
                <svg id="map2"></svg>
            </div>
            <div class="chart">
                <h2>Sleeping on Your Right</h2>
                <svg id="map3"></svg>
            </div> 
    </div>
</body>

</html>
